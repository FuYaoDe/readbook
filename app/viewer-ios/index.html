<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Framework7 iOS</title>
    <link rel="stylesheet" href="../build/css/framework7.ios.css">
    <link rel="stylesheet" href="../build/css/framework7.ios.colors.css">
    <link rel="stylesheet" href="css/kitchen-sink.css">
    <link rel="icon" href="img/icon.png">
    <link rel="apple-touch-icon" href="img/icon.png">
  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center sliding">KOOBE E7READ</div>
            <!-- <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div> -->
          </div>
        </div>
        <div class="toolbar">
          <div class="toolbar-inner">
            <a href="about.html">關於</a>
            <!-- <a href="#" data-popover=".popover-music" class="open-popover link">說明</a> -->
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
          <div data-page="index" class="page">
            <div class="page-content">
              <div class="content-block-title">AUO eBooks 友達電子書</div>
              <div class="content-block">
                <img src="http://auo.koobe.com.tw/public/ImageResource.aspx?46ce6918-0c4a-46df-8c94-f109aa3219e5" alt="" style="width:100%" />
              </div>
              <div class="content-block-title">主選單</div>
              <div class="list-block">
                <ul>
                  <li id="loginBtn"><a href="#" class="item-link open-login-screen">
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                          <div class="item-title">登入系統</div>
                        </div>
                      </div></a></li>
                  <li id="forgetPasswordBtn"><a href="login-screen.html" class="item-link">
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                          <div class="item-title">忘記密碼</div>
                        </div>
                      </div></a></li>
                  <li id="showBooksBtn" style="display: none;"><a href="cards.html" class="item-link">
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                          <div class="item-title">瀏覽書籍</div>
                        </div>
                      </div></a></li>
                </ul>
              </div>
              <div class="content-block">
                <p>AUO eBooks 是友達的電子書平台，包含友達季刊 WOW AUO 與公司相關手冊，並提供外部刊物給所有友達人於線上閱讀。WOW AUO 是傳遞友達文化與脈動的刊物，每季透過【新知趨勢】、【曼妙體驗】、【活力脈動】將公司內外部趨勢、知識、活動等精采的資訊，分享給所有友達人，歡迎各部門與同仁踴躍投稿。</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">登入系統</div>
            <form id="login-form" action="/auth/local/" method="post" class="ajax-submit">
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Username</div>
                      <div class="item-input">
                        <input type="email" name="identifier"  placeholder="Email" >
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Password</div>
                      <div class="item-input">
                        <input type="password" name="password" placeholder="Password" >
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="list-block">
                  <input type="submit" class="button button-big button-round active" value="Sign In">
                <div class="list-block-label">
                  <a href="#" class="close-login-screen">cancal</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../build/js/framework7.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/kitchen-sink.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/bookList.js"></script>
    <script type="text/javascript" src="js/eReader.js"></script>
    <!-- template7 templates -->
    <script type="text/template7" id="booklist">
      {{#each this}}
        <li class="item-content">
          <div class="item-media"><img src="http://auo.koobe.com.tw/Public/Thumbnail.aspx?ea26fd19-0d44-4380-a10e-2e34ea755aeb&width=800" width="44"/></div>
          <div class="item-inner">
            <div class="item-title-row">
              <div class="item-title">
                <a href="book-demo.html" data-context-name = "bookInfo.{{@index}}">
                  {{name}}
                </a>
              </div>
            </div>
            <div class="item-subtitle">作者：{{articleAuthor}}</div>
            <div class="item-subtitle">出版社：{{publisher}}</div>
          </div>
        </li>
      {{/each}}
    </script>

  </body>
</html>
